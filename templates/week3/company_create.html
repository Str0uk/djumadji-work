{% extends 'week3/base.html' %}

{% block content %}
<div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Создайте аккаунт</p>
          </div>
          <div class=" form-label-group">
            {% for f in form %}
                <p> <label class="text-muted" for = "{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
                 <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
          </div>

          <div class="checkbox mb-3"></div>
          <button type ="submit" class="btn btn-primary btn-lg btn-block">Создать</button>

        </form>

{% endblock %}
